<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UpCounter</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="box1">
            <heading id="heading">Enter the number From 1 to 9</heading>

            <div id="formInput">
                <div id="inputField">
                    <input type="number" name="" id="inputNumber" placeholder="0" />
                </div>

                <div id="start">
                    <button type="submit" id="startCounter">Start Counter</button>
                </div>
            </div>
        </div>
        <div class="box2">
            <div id="result">0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
